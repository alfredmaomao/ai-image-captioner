<!DOCTYPE html>
<html>
<head>
    <title>AI Image Captioner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .dropzone {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            color: #6c757d;
            transition: 0.2s;
        }
        .dropzone.dragover {
            border-color: #0d6efd;
            background-color: #eef5ff;
            color: #0d6efd;
        }
    </style>
</head>

<body class="bg-light">
{% include 'navbar.html' %}


<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow">
                <div class="card-body">

                    <h3 class="text-center mb-4">AI Image Caption Generator</h3>

                    <form id="uploadForm" action="/caption" method="POST" enctype="multipart/form-data">

                        <div id="dropzone" class="dropzone">
                            Drag & Drop Image Here<br>or Click to Upload
                        </div>

                        <input type="file" id="fileInput" name="image" class="d-none" required>

                        <button class="btn btn-primary w-100 mt-4">Generate Captions</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>


<script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");

    dropzone.addEventListener("click", () => fileInput.click());

    dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropzone.classList.add("dragover");
    });

    dropzone.addEventListener("dragleave", () => {
        dropzone.classList.remove("dragover");
    });

    dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropzone.classList.remove("dragover");
        fileInput.files = e.dataTransfer.files;
        dropzone.textContent = "Selected: " + fileInput.files[0].name;
    });

    fileInput.addEventListener("change", () =>
        dropzone.textContent = "Selected: " + fileInput.files[0].name
    );
</script>

</body>
</html>
