<!DOCTYPE html>
<html>
<head>
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .record-card {
            transition: 0.2s;
        }
        .record-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        .img-thumb {
            max-height: 160px;
            object-fit: cover;
            width: 100%;
            border-radius: 6px;
        }
    </style>
</head>

<body class="bg-light">

{% include 'navbar.html' %}

<div class="container py-4">

    <h3 class="mb-4 fw-bold">Your Generated History</h3>

    <div class="row g-4">

        {% for r in records %}
        <div class="col-md-4">

            <div class="card record-card shadow-sm">

                <img src="/{{ r.image_path }}" class="img-thumb">

                <div class="card-body">

                    <h6 class="text-muted mb-2">
                        {{ r.created_at.strftime("%Y-%m-%d %H:%M") }}
                    </h6>

                    <div class="d-flex justify-content-between">
                        <a href="/download/pdf/{{ r.id }}" class="btn btn-sm btn-danger">PDF</a>
                        <a href="/download/zip/{{ r.id }}" class="btn btn-sm btn-primary">ZIP</a>

                        <form action="/delete/{{ r.id }}" method="POST"
                              onsubmit="return confirm('Are you sure you want to delete this record?');">
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                    </div>

                </div>

            </div>

        </div>
        {% endfor %}

    </div>

    {% if records|length == 0 %}
        <div class="alert alert-info mt-5 text-center">
            No history yet. Upload your first image!
        </div>
    {% endif %}

</div>

</body>
</html>
